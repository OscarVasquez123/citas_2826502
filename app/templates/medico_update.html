<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ACTUALIZAR MEDICO</h1>
    
    <form method="post" action="/medicos/update/{{ medico_update.id }}">
        <p>Nombre: <input type="text" name="nombre" value="{{ medico_update.nombre }}" />  </p>
        <p>Apellidos: <input type="text" name="apellidos" value="{{ medico_update.apellidos }}" />  </p>
        <p>Tipo identificacion:
            <select name="ti">
                <option 
                        {% if medico_update.tipo_identificacion == "TI"%}
                        selected
                        {%endif%}>   TI
                </option>
                <option
                        {% if medico_update.tipo_identificacion == "CC" %}
                        selected
                        {%endif%}
                >
                    CC
                </option>
            </select>
        </p>
        <p> numero_identificacion
            <input type="text" name="ni" value="{{ medico_update.numero_identificacion }}" />  </p>
        </p>
        <p> Registro medico:
            <input type="text" name="rm" value="{{ medico_update.registro_medico }}" />  </p>
        </p>
        <p>
            Especialidad:
            <select name="es">
            {%for especialidad in especialidades %}
                <option
                {% if medico_update.especialidad == "especialidad" %}
                    selected
                {%endif%}

            > {{ especialidad }} </option>
            {% endfor %}
            </select>
        </p>
        <button type="submit">
            actualizar
        </button>
    </form>
</body>
</html>
