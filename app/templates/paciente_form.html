<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevo paciente</h1>
    <form method="post" action="">
        <p>Nombre: <input type="text" name="nombre" />  </p>
        <p>Apellidos: <input type="text" name="apellidos" />  </p>
        <p> Tipo identificacion:
            <select name="ti">
                <option>TI</option>
                <option>CC</option>
            </select>
        </p>
        <p> numero_identificacion
            <input type="text" name="nu" />
        </p>
        <p> Altura:
            <input type="text" name="al" />
        </p>
        <p>
            tipo_sangre:
            <select name="sa">
              {% for tipo_sangre in tipo_sangre %}
                <option> {{ tipo_sangre }} </option>
              {% endfor %}
            </select>
        </p>
        <button type="submit">
            guardar
        </button>
    </form>
</body>
</html>
